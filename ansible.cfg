[defaults]
# Inventory file location
inventory = ./inventory.ini

# Roles path
roles_path = ./roles

# Disable host key checking (use with caution in production)
# For production, consider setting this to True and managing SSH keys properly
host_key_checking = False

# Retry files disabled (creates .retry files on failure)
retry_files_enabled = False

# Display format
stdout_callback = default
result_format = yaml
bin_ansible_callbacks = True

# Performance optimization
gathering = smart
fact_caching = jsonfile
fact_caching_connection = /tmp/ansible_fact_cache
fact_caching_timeout = 3600

# Logging
log_path = ./ansible.log

# Privilege escalation
become = True
become_method = sudo
become_user = root
become_ask_pass = False

# SSH connection settings
timeout = 30
forks = 10

# Deprecation warnings
deprecation_warnings = True
command_warnings = True

[privilege_escalation]
become = True
become_method = sudo
become_user = root
become_ask_pass = False

[ssh_connection]
# SSH pipelining for performance
pipelining = True
# Control persist for connection reuse
ssh_args = -o ControlMaster=auto -o ControlPersist=60s
# Connection timeout
timeout = 30
