# Ansible Inventory for Web Server Stack
# Production-ready inventory structure

# Web Servers Group
[webservers]
web1.example.com ansible_host=192.168.1.10
web2.example.com ansible_host=192.168.1.11
# Add more web servers as needed

# Development/Staging Servers (optional)
[webservers:vars]
ansible_user=root
ansible_port=22
ansible_python_interpreter=/usr/bin/python3

# Production Group (example)
[production]
web1.example.com

# Staging Group (example)
[staging]
web2.example.com

# All web infrastructure
[web:children]
webservers

# Group variables can also be defined in group_vars/
[web:vars]
env_type=production
